<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script defer type="module" , src="../js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>My Calculator</h1>
    </header>
    <main class="main">
      <div class="calculator">
        <div class="screen">
          <p class="output-last">0</p>
          <p class="output-current">0</p>
        </div>
        <div class="row">
          <button class="key" id="clear">CLEAR</button>
          <button class="key" id="delete">DELETE</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Copyright Â© marriagav</p>
      <a href="https://github.com/marriagav" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>
  </body>
</html>
